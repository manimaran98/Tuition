<body>

<form method="post">
	<h1>User Login</h1>
  <div class="imgcontainer">
    <img src="img/avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="pword" placeholder="Enter Password" name="psw" required>

    <button type="submit" onClick="getinfo()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button onclick="goBack()" type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
	
<script>
function getinfo(){
	var username = document.getElementById("uname").value
	var password = document.getElementById("pword").value
	
		if(username == "sam@yahoo.com" && password =="sam123"){
			
			window.open("Dashboard.html");
		}
	
		else if(username == "king@yahoo.com" && password =="king123"){
		
			window.open("Dashboard.html");
		}
	
		else{
			
			alert("Invalid username or password (please try again!)");
		}

	}
	
function goBack() {
  window.history.back();
}
	
</script>
